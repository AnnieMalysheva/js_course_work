<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="field left_field">
            <div class="box">
                <span>домострой</span><br>
            </div>
            <div class="box">
                <button class="dig">Выкопать яму</button>
            </div>
            <div class="box">
                <button class="floor">Построить этаж</button>
            </div>
            <div class="box">
                <button class="roof">Построить крышу</button>
            </div>
            <div class="box">            
                <div class="arrow">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    </button>
                    <div class="arrow_left_right">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default btn-right" aria-label="Left Align">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="field center_field">
            <div class="cont">
                <div id="sky">
                    <div class="house_place">

                    </div>
                </div>
                <div id="ground">
                    <div class="ground_house">

                    </div>        
                </div>
            </div>
        </div>
        <div class="field right_field">
             
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</body>
</html>
